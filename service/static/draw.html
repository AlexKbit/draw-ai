<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" charset="UTF-8"/>
    <title>Draw image</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
    <link href="css/app.css" rel="stylesheet"/>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div id="navbar" class="navbar-collapse">
                <ul class="nav text-center">
                    <li>
                        <h1>Draw image</h1>
                    </li>
                </ul>
            </div>

    <div class="row">

        </div>

        <canvas id="canvas" width="400" height="400" style="outline: black 3px solid;" ></canvas>
    </div>
    <div class="container" align="center">
        <button id="submitBtn" type="button" class="btn btn-primary" onclick="submitImage()">Submit</button>
        <a id="downloadBtn" href="#" class="btn btn-primary">Download</a>
        <button id="clearBtn" type="button" class="btn btn-primary" onclick="erase()">Clear</button>
    </div>
    <div class="container" align="center">
        <h3 id="img_class">Class: ?</h3>
    </div>
